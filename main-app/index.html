<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Qiankun微前端架构示例项目 - 主应用" />
    <meta name="keywords" content="qiankun,微前端,React,Vue,TypeScript" />
    <meta name="author" content="罗杰" />
    <title>Qiankun微前端示例 - 主应用</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 样式预加载 -->
    <style>
      /* 初始加载样式 */
      #root {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      /* 加载动画 */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .initial-loading.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- 应用根节点 -->
    <div id="root">
      <!-- 初始加载动画 -->
      <div id="initial-loading" class="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载应用...</div>
      </div>
    </div>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 全局错误处理 -->
    <script>
      // 全局错误捕获
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // 可以在这里添加错误上报逻辑
      });
      
      // Promise 错误捕获
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        // 可以在这里添加错误上报逻辑
      });
      
      // 隐藏初始加载动画
      window.hideInitialLoading = function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => {
            loading.remove();
          }, 300);
        }
      };
    </script>
  </body>
</html>
